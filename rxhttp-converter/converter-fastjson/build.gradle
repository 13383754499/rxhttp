plugins {
    id 'java-library'
}
apply from: '../../maven.gradle'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly projects.rxhttp
    compileOnly libs.okhttp
    api libs.fastjson
}

java {
    sourceCompatibility = "$jdk_version"
    targetCompatibility = "$jdk_version"
}